<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymbanChain - Preloader</title>
    <style>
        body {
            margin: 0;
            background: #1A1A1A;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Marketing Logo */
        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        .logo {
            width: 100%;
            height: 100%;
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            0% { filter: drop-shadow(0 0 5px #00D4FF); }
            100% { filter: drop-shadow(0 0 15px #00D4FF); }
        }
        /* Hexagon Ring */
        .hexagon-ring {
            position: absolute;
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 3.5s linear infinite;
            z-index: 1;
        }
        .hexagon {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #00D4FF;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            opacity: 0.7;
        }
        .hexagon-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00D4FF;
            border-radius: 50%;
            animation: particleFade 1s forwards;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes particleFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
        /* Lightning Bolts */
        .lightning-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        .lightning {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://via.placeholder.com/100x100.png?text=âš¡') no-repeat center;
            background-size: contain;
            opacity: 0;
            animation: flash 0.5s forwards;
        }
        @keyframes flash {
            0% { opacity: 0; }
            10% { opacity: 1; }
            100% { opacity: 0; }
        }
        /* Loading Bar */
        .loading-bar-container {
            position: absolute;
            bottom: 20%;
            width: 300px;
            height: 10px;
            border: 2px solid #00D4FF;
            border-radius: 5px;
            overflow: hidden;
        }
        .loading-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, #1A1A1A, #FFD700);
            position: relative;
            animation: load 1s forwards 2s;
        }
        .loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/300x10.png?text=âœ¨') repeat-x;
            background-size: 20px;
            animation: scrollStars 2s linear infinite;
        }
        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes scrollStars {
            0% { background-position: 0 0; }
            100% { background-position: -20px 0; }
        }
        /* Explosion and Galaxy Reveal */
        .explosion-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 4;
            display: none;
            animation: explode 0.5s forwards 3s;
        }
        .explosion-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00D4FF;
            border-radius: 50%;
            animation: scatter 0.5s forwards;
        }
        .explosion-particle.gold {
            background: #FFD700;
        }
        @keyframes explode {
            0% { opacity: 0; }
            10% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes scatter {
            0% { opacity: 1; transform: translate(0, 0); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)); }
        }
        .galaxy {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080.png?text=ðŸŒŒ') no-repeat center;
            background-size: cover;
            opacity: 0;
            animation: revealGalaxy 0.5s forwards 3s;
        }
        @keyframes revealGalaxy {
            0% { opacity: 0; transform: rotate(0deg); }
            50% { opacity: 1; transform: rotate(10deg); }
            100% { opacity: 0; transform: rotate(20deg); }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="https://drive.google.com/uc?export=download&id=1tEJxymJOiusqHN4YvI_NdWWrHv5XWSqt" alt="SymbanChain Marketing Logo" class="logo">
    </div>
    <!-- Hexagon Ring -->
    <div class="hexagon-ring">
        <div class="hexagon" style="transform: rotate(0deg) translate(175px, 0);"></div>
        <div class="hexagon" style="transform: rotate(45deg) translate(175px, 0);"></div>
        <div class="hexagon" style="transform: rotate(90deg) translate(175px, 0);"></div>
        <div class="hexagon" style="transform: rotate(135deg) translate(175px, 0);"></div>
        <div class="hexagon" style="transform: rotate(180deg) translate(175px, 0);"></div>
        <div class="hexagon" style="transform: rotate(225deg) translate(175px, 0);"></div>
        <div class="hexagon" style="transform: rotate(270deg) translate(175px, 0);"></div>
        <div class="hexagon" style="transform: rotate(315deg) translate(175px, 0);"></div>
    </div>
    <!-- Lightning Bolts -->
    <div class="lightning-container">
        <div class="lightning" style="top: 20%; left: 20%; animation-delay: 1s;"></div>
        <div class="lightning" style="top: 20%; right: 20%; animation-delay: 1.2s;"></div>
        <div class="lightning" style="bottom: 20%; left: 20%; animation-delay: 1.4s;"></div>
        <div class="lightning" style="bottom: 20%; right: 20%; animation-delay: 1.6s;"></div>
    </div>
    <!-- Loading Bar -->
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>
    <!-- Explosion and Galaxy Reveal -->
    <div class="explosion-container">
        <div class="galaxy"></div>
    </div>
    <script>
        // Hexagon Particles
        const hexagonRing = document.querySelector('.hexagon-ring');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'hexagon-particle';
            const angle = Math.random() * 360;
            const distance = Math.random() * 100 + 50;
            particle.style.transform = `rotate(${angle}deg) translate(${distance}px, 0)`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            hexagonRing.appendChild(particle);
        }
        // Explosion Particles
        const explosionContainer = document.querySelector('.explosion-container');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = `explosion-particle ${i % 2 === 0 ? 'gold' : ''}`;
            const tx = (Math.random() - 0.5) * 1000;
            const ty = (Math.random() - 0.5) * 1000;
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            particle.style.left = '50%';
            particle.style.top = '50%';
            explosionContainer.appendChild(particle);
        }
        // Redirect to Homepage
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 3500);
    </script>
</body>
</html>
