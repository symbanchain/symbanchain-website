<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymbanChain - Preloader</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #1A1A1A, #002244);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Background Starfield */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .starfield-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        .starfield-star.small { width: 1px; height: 1px; }
        .starfield-star.medium { width: 2px; height: 2px; }
        .starfield-star.large { width: 3px; height: 3px; }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        /* Nebula Glow */
        .nebula {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(50px);
            z-index: 1;
        }
        .nebula-center {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, #4B0082, #003366);
        }
        /* Rotating Galaxy */
        .galaxy-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #4B0082, #003366);
            opacity: 0.2;
            animation: rotateGalaxy 20s linear infinite;
            z-index: 2;
        }
        @keyframes rotateGalaxy {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Marketing Logo */
        .logo-container {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4;
        }
        .logo {
            width: 100%;
            height: 100%;
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            0% { filter: drop-shadow(0 0 5px #00D4FF) drop-shadow(0 0 3px #FFD700); }
            100% { filter: drop-shadow(0 0 20px #00D4FF) drop-shadow(0 0 10px #FFD700); }
        }
        /* Hexagon Ring */
        .hexagon-ring {
            position: absolute;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 3.5s linear infinite;
            z-index: 3;
        }
        .hexagon {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #00D4FF;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            opacity: 0.7;
            filter: drop-shadow(0 0 5px #00D4FF);
        }
        .hexagon-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00D4FF;
            border-radius: 50%;
            animation: particleFade 1s forwards;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes particleFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
        /* Lightning Bolts */
        .lightning-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
        .lightning {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(to bottom, #00D4FF, #FFD700);
            clip-path: polygon(50% 0%, 60% 40%, 90% 50%, 60% 60%, 50% 100%, 40% 60%, 10% 50%, 40% 40%);
            opacity: 0;
            animation: flash 0.5s forwards;
            filter: drop-shadow(0 0 5px #00D4FF);
        }
        .spark {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkFade 0.3s forwards;
        }
        @keyframes flash {
            0% { opacity: 0; transform: scale(0.5); }
            10% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
        @keyframes sparkFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }
        /* Loading Bar */
        .loading-bar-container {
            position: absolute;
            bottom: 20%;
            width: 300px;
            height: 10px;
            border: 2px solid #00D4FF;
            border-radius: 5px;
            overflow: hidden;
            z-index: 6;
        }
        .loading-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(to right, #1A1A1A, #FFD700);
            position: relative;
            animation: load 1s forwards 2s;
        }
        .star-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFFFFF;
            border-radius: 50%;
            animation: starMove 1s forwards;
        }
        .star-particle.gold {
            background: #FFD700;
        }
        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }
        @keyframes starMove {
            0% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(300px); }
        }
        /* Explosion and Galaxy Reveal */
        .explosion-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 7;
            display: none;
            animation: explode 0.5s forwards 3s;
        }
        .explosion-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00D4FF;
            border-radius: 50%;
            animation: scatter 0.5s forwards;
        }
        .explosion-particle.gold {
            background: #FFD700;
        }
        @keyframes explode {
            0% { opacity: 0; }
            10% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes scatter {
            0% { opacity: 1; transform: translate(0, 0); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)); }
        }
        .galaxy {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #4B0082, #003366);
            opacity: 0;
            animation: revealGalaxy 0.5s forwards 3s;
        }
        @keyframes revealGalaxy {
            0% { opacity: 0; transform: rotate(0deg); }
            50% { opacity: 1; transform: rotate(10deg); }
            100% { opacity: 0; transform: rotate(20deg); }
        }
        /* Fallback Link */
        .fallback-link {
            position: absolute;
            bottom: 10%;
            color: #00D4FF;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            display: none;
            z-index: 8;
        }
    </style>
</head>
<body>
    <!-- Starfield Background -->
    <div class="starfield">
        <div class="starfield-star medium" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="starfield-star small" style="top: 30%; left: 50%; animation-delay: 0.5s;"></div>
        <div class="starfield-star large" style="top: 50%; left: 80%; animation-delay: 1s;"></div>
        <div class="starfield-star medium" style="top: 70%; left: 30%; animation-delay: 1.5s;"></div>
        <div class="starfield-star small" style="top: 90%; left: 60%; animation-delay: 2s;"></div>
    </div>
    <!-- Nebula Glow -->
    <div class="nebula nebula-center"></div>
    <!-- Rotating Galaxy Background -->
    <div class="galaxy-bg"></div>
    <!-- Logo -->
    <div class="logo-container">
        <img src="https://i.imgur.com/eonZEmm.png" alt="SymbanChain Marketing Logo" class="logo">
    </div>
    <!-- Hexagon Ring -->
    <div class="hexagon-ring">
        <div class="hexagon" style="transform: rotate(0deg) translate(200px, 0);"></div>
        <div class="hexagon" style="transform: rotate(45deg) translate(200px, 0);"></div>
        <div class="hexagon" style="transform: rotate(90deg) translate(200px, 0);"></div>
        <div class="hexagon" style="transform: rotate(135deg) translate(200px, 0);"></div>
        <div class="hexagon" style="transform: rotate(180deg) translate(200px, 0);"></div>
        <div class="hexagon" style="transform: rotate(225deg) translate(200px, 0);"></div>
        <div class="hexagon" style="transform: rotate(270deg) translate(200px, 0);"></div>
        <div class="hexagon" style="transform: rotate(315deg) translate(200px, 0);"></div>
    </div>
    <!-- Lightning Bolts -->
    <div class="lightning-container">
        <div class="lightning" style="top: 10%; left: 10%; animation-delay: 0.8s;"></div>
        <div class="lightning" style="top: 10%; right: 10%; animation-delay: 1.0s;"></div>
        <div class="lightning" style="bottom: 10%; left: 10%; animation-delay: 1.2s;"></div>
        <div class="lightning" style="bottom: 10%; right: 10%; animation-delay: 1.4s;"></div>
        <div class="lightning" style="top: 20%; left: 30%; animation-delay: 1.6s;"></div>
        <div class="lightning" style="bottom: 20%; right: 30%; animation-delay: 1.8s;"></div>
    </div>
    <!-- Loading Bar -->
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>
    <!-- Explosion and Galaxy Reveal -->
    <div class="explosion-container">
        <div class="galaxy"></div>
    </div>
    <!-- Fallback Link -->
    <div class="fallback-link" id="fallbackLink">
        <p>Redirecting... If not redirected, <a href="/index.html" style="color: #00D4FF;">click here</a>.</p>
    </div>
    <script>
        // Starfield Particles
        try {
            console.log('Generating starfield particles...');
            const starfield = document.querySelector('.starfield');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                const sizeClass = i % 3 === 0 ? 'large' : i % 2 === 0 ? 'medium' : 'small';
                star.className = `starfield-star ${sizeClass}`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starfield.appendChild(star);
            }
            console.log('Starfield particles generated successfully.');
        } catch (error) {
            console.error('Error generating starfield particles:', error);
        }

        // Hexagon Particles
        try {
            console.log('Generating hexagon particles...');
            const hexagonRing = document.querySelector('.hexagon-ring');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'hexagon-particle';
                const angle = Math.random() * 360;
                const distance = Math.random() * 100 + 50;
                particle.style.transform = `rotate(${angle}deg) translate(${distance}px, 0)`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                hexagonRing.appendChild(particle);
            }
            console.log('Hexagon particles generated successfully.');
        } catch (error) {
            console.error('Error generating hexagon particles:', error);
        }

        // Lightning Sparks
        try {
            console.log('Generating lightning sparks...');
            const lightningContainer = document.querySelector('.lightning-container');
            const lightningElements = document.querySelectorAll('.lightning');
            lightningElements.forEach(lightning => {
                for (let i = 0; i < 5; i++) {
                    const spark = document.createElement('div');
                    spark.className = 'spark';
                    const offsetX = (Math.random() - 0.5) * 50;
                    const offsetY = (Math.random() - 0.5) * 50;
                    spark.style.left = `calc(${lightning.style.left} + ${offsetX}px)`;
                    spark.style.top = `calc(${lightning.style.top} + ${offsetY}px)`;
                    spark.style.animationDelay = `${parseFloat(lightning.style.animationDelay) + Math.random() * 0.2}s`;
                    lightningContainer.appendChild(spark);
                }
            });
            console.log('Lightning sparks generated successfully.');
        } catch (error) {
            console.error('Error generating lightning sparks:', error);
        }

        // Loading Bar Star Particles
        try {
            console.log('Generating loading bar star particles...');
            const loadingBar = document.querySelector('.loading-bar');
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = `star-particle ${i % 2 === 0 ? 'gold' : ''}`;
                star.style.left = '0';
                star.style.top = '50%';
                star.style.transform = 'translateY(-50%)';
                star.style.animationDelay = `${Math.random() * 1}s`;
                loadingBar.appendChild(star);
            }
            console.log('Loading bar star particles generated successfully.');
        } catch (error) {
            console.error('Error generating loading bar star particles:', error);
        }

        // Explosion Particles
        try {
            console.log('Generating explosion particles...');
            const explosionContainer = document.querySelector('.explosion-container');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = `explosion-particle ${i % 2 === 0 ? 'gold' : ''}`;
                const tx = (Math.random() - 0.5) * 1000;
                const ty = (Math.random() - 0.5) * 1000;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.left = '50%';
                particle.style.top = '50%';
                explosionContainer.appendChild(particle);
            }
            console.log('Explosion particles generated successfully.');
        } catch (error) {
            console.error('Error generating explosion particles:', error);
        }

        // Redirect to Homepage
        setTimeout(() => {
            try {
                const redirectUrl = window.location.origin + '/index.html';
                console.log('Attempting to redirect to:', redirectUrl);
                window.location = redirectUrl;
            } catch (error) {
                console.error('Error redirecting to index.html:', error);
                document.getElementById('fallbackLink').style.display = 'block';
            }
        }, 5000);

        // Show fallback link after 5.5 seconds if redirect hasn't occurred
        setTimeout(() => {
            if (window.location.pathname !== '/index.html') {
                console.log('Redirect did not occur, showing fallback link.');
                document.getElementById('fallbackLink').style.display = 'block';
            }
        }, 5500);
    </script>
</body>
</html>
