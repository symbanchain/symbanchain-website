<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymbanChain - Preloader (Idea 3)</title>
    <style>
        body {
            margin: 0;
            background: #1A1A1A;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Subtle Cosmic Glow */
        .cosmic-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, #1A1A1A, #4B0082 50%, #1A1A1A 80%);
            opacity: 0.3;
            z-index: 1;
        }
        /* Marketing Logo with Holographic Effect */
        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        .logo {
            width: 100%;
            height: 100%;
            animation: holographic 1s infinite alternate;
        }
        @keyframes holographic {
            0% { filter: brightness(1) drop-shadow(0 0 5px #00D4FF); }
            100% { filter: brightness(1.2) drop-shadow(0 0 20px #00D4FF); }
        }
        /* Supernova Effect */
        .supernova {
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, #FFD700, #00D4FF);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: supernovaExpand 1s forwards;
            z-index: 2;
        }
        .supernova-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00D4FF;
            border-radius: 50%;
            animation: supernovaParticle 1s forwards;
        }
        .supernova-particle.gold {
            background: #FFD700;
        }
        @keyframes supernovaExpand {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 600px; height: 600px; opacity: 0; }
        }
        @keyframes supernovaParticle {
            0% { opacity: 1; transform: translate(0, 0); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)); }
        }
        /* Holographic Glitch */
        .glitch-container {
            position: absolute;
            width: 300px;
            height: 300px;
            z-index: 4;
            animation: glitch 1s infinite 1s;
        }
        .glitch-scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00D4FF;
            opacity: 0;
            animation: scanlineMove 0.5s infinite;
        }
        @keyframes glitch {
            0%, 20%, 40%, 60%, 80% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(5px, -5px); }
        }
        @keyframes scanlineMove {
            0% { opacity: 0; top: 0; }
            50% { opacity: 0.5; }
            100% { opacity: 0; top: 100%; }
        }
        /* Energy Bar (Circular Progress Ring) */
        .energy-bar-container {
            position: absolute;
            width: 350px;
            height: 350px;
            bottom: 20%;
            z-index: 5;
        }
        .energy-bar {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #00D4FF;
            border-radius: 50%;
            clip-path: circle(50% at 50% 50%);
            background: conic-gradient(#00D4FF 0%, #FFD700 0%, #1A1A1A 0%);
            animation: energyFill 1s forwards 2s;
        }
        .energy-comet {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: cometOrbit 1s forwards;
        }
        @keyframes energyFill {
            0% { background: conic-gradient(#00D4FF 0%, #FFD700 0%, #1A1A1A 0%); }
            100% { background: conic-gradient(#00D4FF 100%, #FFD700 100%, #1A1A1A 100%); }
        }
        @keyframes cometOrbit {
            0% { transform: rotate(0deg) translate(175px, 0); }
            100% { transform: rotate(360deg) translate(175px, 0); }
        }
        /* Crumble and Explosion */
        .crumble-container {
            position: absolute;
            width: 300px;
            height: 300px;
            z-index: 6;
            display: none;
            animation: crumble 0.5s forwards 3s;
        }
        .crumble-fragment {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('https://i.imgur.com/eonZEmm.png') no-repeat;
            background-size: 300px 300px;
            animation: crumbleFragment 0.5s forwards;
            filter: drop-shadow(0 0 5px #00D4FF);
        }
        @keyframes crumble {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes crumbleFragment {
            0% { opacity: 1; transform: translate(0, 0) rotate(0deg); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) rotate(var(--rotate)); }
        }
        .explosion-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 7;
            display: none;
            animation: explode 0.5s forwards 3.5s;
        }
        .explosion-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00D4FF;
            border-radius: 50%;
            animation: scatter 0.5s forwards;
        }
        .explosion-particle.gold {
            background: #FFD700;
        }
        @keyframes explode {
            0% { opacity: 0; }
            10% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes scatter {
            0% { opacity: 1; transform: translate(0, 0); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)); }
        }
        /* Holographic Galaxy Reveal */
        .galaxy-reveal {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #4B0082, #003366);
            opacity: 0;
            animation: revealGalaxy 1s forwards 3.5s;
            z-index: 8;
            transform-origin: center;
        }
        @keyframes revealGalaxy {
            0% { opacity: 0; transform: rotate(0deg) scale(0.5); }
            50% { opacity: 1; transform: rotate(10deg) scale(1); }
            100% { opacity: 0; transform: rotate(20deg) scale(1.5); }
        }
        /* Fallback Link */
        .fallback-link {
            position: absolute;
            bottom: 10%;
            color: #00D4FF;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            display: none;
            z-index: 9;
        }
    </style>
</head>
<body>
    <!-- Cosmic Glow -->
    <div class="cosmic-glow"></div>
    <!-- Logo -->
    <div class="logo-container">
        <img src="https://i.imgur.com/eonZEmm.png" alt="SymbanChain Marketing Logo" class="logo">
    </div>
    <!-- Supernova Effect -->
    <div class="supernova"></div>
    <!-- Holographic Glitch -->
    <div class="glitch-container">
        <div class="glitch-scanline" style="animation-delay: 0s;"></div>
        <div class="glitch-scanline" style="animation-delay: 0.2s;"></div>
        <div class="glitch-scanline" style="animation-delay: 0.4s;"></div>
    </div>
    <!-- Energy Bar -->
    <div class="energy-bar-container">
        <div class="energy-bar">
            <div class="energy-comet" style="animation-delay: 2s;"></div>
            <div class="energy-comet" style="animation-delay: 2.2s;"></div>
            <div class="energy-comet" style="animation-delay: 2.4s;"></div>
        </div>
    </div>
    <!-- Crumble Effect -->
    <div class="crumble-container"></div>
    <!-- Explosion -->
    <div class="explosion-container"></div>
    <!-- Galaxy Reveal -->
    <div class="galaxy-reveal"></div>
    <!-- Fallback Link -->
    <div class="fallback-link" id="fallbackLink">
        <p>Redirecting... If not redirected, <a href="/index.html" style="color: #00D4FF;">click here</a>.</p>
    </div>
    <script>
        // Supernova Particles
        try {
            console.log('Generating supernova particles...');
            const supernova = document.querySelector('.supernova');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = `supernova-particle ${i % 2 === 0 ? 'gold' : ''}`;
                const tx = (Math.random() - 0.5) * 300;
                const ty = (Math.random() - 0.5) * 300;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.left = '50%';
                particle.style.top = '50%';
                supernova.appendChild(particle);
            }
            console.log('Supernova particles generated successfully.');
        } catch (error) {
            console.error('Error generating supernova particles:', error);
        }

        // Crumble Effect
        try {
            console.log('Generating crumble fragments...');
            const crumbleContainer = document.querySelector('.crumble-container');
            const logoWidth = 300;
            const logoHeight = 300;
            const fragmentSize = 20;
            const cols = Math.ceil(logoWidth / fragmentSize);
            const rows = Math.ceil(logoHeight / fragmentSize);
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const fragment = document.createElement('div');
                    fragment.className = 'crumble-fragment';
                    const x = col * fragmentSize;
                    const y = row * fragmentSize;
                    fragment.style.backgroundPosition = `-${x}px -${y}px`;
                    fragment.style.left = `${x}px`;
                    fragment.style.top = `${y}px`;
                    const tx = (Math.random() - 0.5) * 200;
                    const ty = (Math.random() - 0.5) * 200;
                    const rotate = (Math.random() - 0.5) * 360;
                    fragment.style.setProperty('--tx', `${tx}px`);
                    fragment.style.setProperty('--ty', `${ty}px`);
                    fragment.style.setProperty('--rotate', `${rotate}deg`);
                    crumbleContainer.appendChild(fragment);
                }
            }
            console.log('Crumble fragments generated successfully.');
        } catch (error) {
            console.error('Error generating crumble fragments:', error);
        }

        // Explosion Particles
        try {
            console.log('Generating explosion particles...');
            const explosionContainer = document.querySelector('.explosion-container');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = `explosion-particle ${i % 2 === 0 ? 'gold' : ''}`;
                const tx = (Math.random() - 0.5) * 1000;
                const ty = (Math.random() - 0.5) * 1000;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.left = '50%';
                particle.style.top = '50%';
                explosionContainer.appendChild(particle);
            }
            console.log('Explosion particles generated successfully.');
        } catch (error) {
            console.error('Error generating explosion particles:', error);
        }

        // Redirect to Homepage
        setTimeout(() => {
            try {
                const redirectUrl = window.location.origin + '/index.html';
                console.log('Attempting to redirect to:', redirectUrl);
                window.location = redirectUrl;
            } catch (error) {
                console.error('Error redirecting to index.html:', error);
                document.getElementById('fallbackLink').style.display = 'block';
            }
        }, 5000);

        // Show fallback link after 5.5 seconds if redirect hasn't occurred
        setTimeout(() => {
            if (window.location.pathname !== '/index.html') {
                console.log('Redirect did not occur, showing fallback link.');
                document.getElementById('fallbackLink').style.display = 'block';
            }
        }, 5500);
    </script>
</body>
</html>
