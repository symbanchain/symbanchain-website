<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymbanChain - Preloader (Idea 2)</title>
    <style>
        body {
            margin: 0;
            background: #1A1A1A;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Subtle Digital Noise */
        .noise {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAGElEQVR4XmNkYGD4z0AAMdF/AQgwAACjAA5eB8zGAAAAAElFTkSuQmCC') repeat;
            opacity: 0.05;
            z-index: 1;
        }
        /* Marketing Logo (Wireframe) */
        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
        }
        .logo {
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: fillLogo 1s forwards;
        }
        @keyframes fillLogo {
            0% { opacity: 0; filter: brightness(0); }
            100% { opacity: 1; filter: brightness(1) drop-shadow(0 0 20px #00D4FF); }
        }
        /* Blockchain Nodes */
        .nodes-container {
            position: absolute;
            width: 400px;
            height: 400px;
            z-index: 2;
        }
        .node {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00D4FF;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            opacity: 0;
            animation: nodeFlash 1s forwards;
        }
        .node-line {
            position: absolute;
            stroke: #FFD700;
            stroke-width: 1;
            opacity: 0;
            animation: lineFade 1s forwards 1s;
        }
        .data-stream {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: streamMove 0.5s forwards;
        }
        @keyframes nodeFlash {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.7; transform: scale(1); }
        }
        @keyframes lineFade {
            0% { opacity: 0; }
            100% { opacity: 0.3; }
        }
        @keyframes streamMove {
            0% { opacity: 1; transform: translate(0, 0); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)); }
        }
        /* Neural Network */
        .neural-network {
            position: absolute;
            width: 500px;
            height: 500px;
            z-index: 4;
            opacity: 0;
            animation: neuralFade 1s forwards 2s;
        }
        .neural-node {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #00D4FF;
            border-radius: 50%;
            opacity: 0;
            animation: neuralNodeFlash 0.5s forwards;
        }
        .neural-line {
            position: absolute;
            stroke: #00D4FF;
            stroke-width: 1;
            opacity: 0;
            animation: neuralLineFade 0.5s forwards;
        }
        @keyframes neuralFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes neuralNodeFlash {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        @keyframes neuralLineFade {
            0% { opacity: 0; }
            100% { opacity: 0.2; }
        }
        /* Implosion Effect */
        .implosion-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: none;
            animation: implode 0.5s forwards 3s;
        }
        .implosion-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #00D4FF;
            border-radius: 50%;
            animation: implodeParticle 0.5s forwards;
        }
        .implosion-particle.gold {
            background: #FFD700;
        }
        .shockwave {
            position: absolute;
            width: 0;
            height: 0;
            border: 2px solid #00D4FF;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: shockwaveExpand 0.5s forwards 3.5s;
        }
        @keyframes implode {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        @keyframes implodeParticle {
            0% { opacity: 1; transform: translate(var(--tx), var(--ty)); }
            100% { opacity: 0; transform: translate(0, 0); }
        }
        @keyframes shockwaveExpand {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 1000px; height: 1000px; opacity: 0; }
        }
        /* Fallback Link */
        .fallback-link {
            position: absolute;
            bottom: 10%;
            color: #00D4FF;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            display: none;
            z-index: 6;
        }
    </style>
</head>
<body>
    <!-- Digital Noise -->
    <div class="noise"></div>
    <!-- Logo -->
    <div class="logo-container">
        <img src="https://i.imgur.com/eonZEmm.png" alt="SymbanChain Marketing Logo" class="logo">
    </div>
    <!-- Blockchain Nodes -->
    <div class="nodes-container">
        <svg style="position: absolute; width: 100%; height: 100%;">
            <line class="node-line" x1="200" y1="50" x2="350" y2="200" />
            <line class="node-line" x1="350" y1="200" x2="200" y2="350" />
            <line class="node-line" x1="200" y1="350" x2="50" y2="200" />
            <line class="node-line" x1="50" y1="200" x2="200" y2="50" />
        </svg>
        <div class="node" style="top: 50px; left: 200px; animation-delay: 1s;"></div>
        <div class="node" style="top: 200px; right: 50px; animation-delay: 1.2s;"></div>
        <div class="node" style="bottom: 50px; left: 200px; animation-delay: 1.4s;"></div>
        <div class="node" style="top: 200px; left: 50px; animation-delay: 1.6s;"></div>
    </div>
    <!-- Neural Network -->
    <div class="neural-network">
        <svg style="position: absolute; width: 100%; height: 100%;">
            <line class="neural-line" x1="250" y1="100" x2="400" y2="250" />
            <line class="neural-line" x1="400" y1="250" x2="250" y2="400" />
            <line class="neural-line" x1="250" y1="400" x2="100" y2="250" />
            <line class="neural-line" x1="100" y1="250" x2="250" y2="100" />
        </svg>
        <div class="neural-node" style="top: 100px; left: 250px; animation-delay: 2s;"></div>
        <div class="neural-node" style="top: 250px; right: 100px; animation-delay: 2.2s;"></div>
        <div class="neural-node" style="bottom: 100px; left: 250px; animation-delay: 2.4s;"></div>
        <div class="neural-node" style="top: 250px; left: 100px; animation-delay: 2.6s;"></div>
    </div>
    <!-- Implosion Effect -->
    <div class="implosion-container">
        <div class="shockwave"></div>
    </div>
    <!-- Fallback Link -->
    <div class="fallback-link" id="fallbackLink">
        <p>Redirecting... If not redirected, <a href="/index.html" style="color: #00D4FF;">click here</a>.</p>
    </div>
    <script>
        // Blockchain Node Data Streams
        try {
            console.log('Generating blockchain data streams...');
            const nodesContainer = document.querySelector('.nodes-container');
            const nodes = document.querySelectorAll('.node');
            nodes.forEach(node => {
                for (let i = 0; i < 3; i++) {
                    const stream = document.createElement('div');
                    stream.className = 'data-stream';
                    const tx = (Math.random() - 0.5) * 100;
                    const ty = (Math.random() - 0.5) * 100;
                    stream.style.setProperty('--tx', `${tx}px`);
                    stream.style.setProperty('--ty', `${ty}px`);
                    stream.style.left = `calc(${node.style.left} + ${node.style.width || '20px'} / 2)`;
                    stream.style.top = `calc(${node.style.top || node.style.bottom} + ${node.style.height || '20px'} / 2)`;
                    stream.style.animationDelay = `${parseFloat(node.style.animationDelay) + Math.random() * 0.5}s`;
                    nodesContainer.appendChild(stream);
                }
            });
            console.log('Blockchain data streams generated successfully.');
        } catch (error) {
            console.error('Error generating blockchain data streams:', error);
        }

        // Neural Network Nodes
        try {
            console.log('Generating neural network nodes...');
            const neuralNetwork = document.querySelector('.neural-network');
            for (let i = 0; i < 20; i++) {
                const node = document.createElement('div');
                node.className = 'neural-node';
                node.style.top = `${Math.random() * 100}%`;
                node.style.left = `${Math.random() * 100}%`;
                node.style.animationDelay = `${2 + Math.random() * 0.5}s`;
                neuralNetwork.appendChild(node);
            }
            console.log('Neural network nodes generated successfully.');
        } catch (error) {
            console.error('Error generating neural network nodes:', error);
        }

        // Implosion Particles
        try {
            console.log('Generating implosion particles...');
            const implosionContainer = document.querySelector('.implosion-container');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = `implosion-particle ${i % 2 === 0 ? 'gold' : ''}`;
                const tx = (Math.random() - 0.5) * 200;
                const ty = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.left = '50%';
                particle.style.top = '50%';
                implosionContainer.appendChild(particle);
            }
            console.log('Implosion particles generated successfully.');
        } catch (error) {
            console.error('Error generating implosion particles:', error);
        }

        // Redirect to Homepage
        setTimeout(() => {
            try {
                const redirectUrl = window.location.origin + '/index.html';
                console.log('Attempting to redirect to:', redirectUrl);
                window.location = redirectUrl;
            } catch (error) {
                console.error('Error redirecting to index.html:', error);
                document.getElementById('fallbackLink').style.display = 'block';
            }
        }, 5000);

        // Show fallback link after 5.5 seconds if redirect hasn't occurred
        setTimeout(() => {
            if (window.location.pathname !== '/index.html') {
                console.log('Redirect did not occur, showing fallback link.');
                document.getElementById('fallbackLink').style.display = 'block';
            }
        }, 5500);
    </script>
</body>
</html>
