<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymbanChain - Powering the Web3 Universe</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #1A1A1A, #003366);
            color: white;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&display=swap');
        /* Stars Animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        /* Nebula Glows */
        .nebula {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(50px);
        }
        .nebula-top-right {
            width: 300px;
            height: 300px;
            top: 0;
            right: 0;
            background: radial-gradient(circle, #4B0082, #003366);
        }
        .nebula-bottom-left {
            width: 200px;
            height: 200px;
            bottom: 0;
            left: 0;
            background: radial-gradient(circle, #4B0082, #003366);
        }
        /* Hexagon Patterns */
        .hexagons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .hexagon {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid #00D4FF;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <!-- Stars -->
    <div class="stars">
        <div class="star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="star" style="top: 30%; left: 50%; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 50%; left: 80%; animation-delay: 1s;"></div>
        <div class="star" style="top: 70%; left: 30%; animation-delay: 1.5s;"></div>
        <div class="star" style="top: 90%; left: 60%; animation-delay: 2s;"></div>
    </div>
    <!-- Nebulae -->
    <div class="nebula nebula-top-right"></div>
    <div class="nebula nebula-bottom-left"></div>
    <!-- Hexagons -->
    <div class="hexagons">
        <div class="hexagon" style="top: 15%; left: 25%;"></div>
        <div class="hexagon" style="top: 35%; left: 55%;"></div>
        <div class="hexagon" style="top: 55%; left: 85%;"></div>
        <div class="hexagon" style="top: 75%; left: 35%;"></div>
        <div class="hexagon" style="top: 95%; left: 65%;"></div>
    </div>
    <h1>SymbanChain Website</h1>
    <script>
        // Simulate more stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
