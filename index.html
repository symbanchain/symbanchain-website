<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SymbanChain - Powering the Web3 Universe</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #1A1A1A, #003366);
            color: white;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        /* Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@400;700&display=swap');
        /* Stars Animation */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        /* Nebula Glows */
        .nebula {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(50px);
        }
        .nebula-top-right {
            width: 300px;
            height: 300px;
            top: 0;
            right: 0;
            background: radial-gradient(circle, #4B0082, #003366);
        }
        .nebula-bottom-left {
            width: 200px;
            height: 200px;
            bottom: 0;
            left: 0;
            background: radial-gradient(circle, #4B0082, #003366);
        }
        /* Hexagon Patterns */
        .hexagons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .hexagon {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid #00D4FF;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            opacity: 0.2;
        }
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .logo {
            height: 60px;
            filter: drop-shadow(0 0 5px #00D4FF);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: border-bottom 0.3s;
        }
        nav a:hover {
            border-bottom: 2px solid #00D4FF;
        }
        /* Responsive Header */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px;
            }
            .logo {
                margin-bottom: 10px;
            }
            nav {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            nav a {
                margin: 5px 8px;
                font-size: 14px;
            }
        }
        /* Hero Section */
        .hero {
            text-align: center;
            padding: 300px 20px 100px;
        }
        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            margin: 0;
        }
        .hero h1 span {
            color: #00D4FF;
        }
        .hero h1 .gold {
            color: #FFD700;
            font-size: 36px;
        }
        .hero p {
            font-size: 24px;
            margin: 20px 0;
        }
        .hero .cta {
            display: inline-block;
            padding: 15px 30px;
            background: #FFD700;
            color: #00D4FF;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            transition: box-shadow 0.3s;
        }
        .hero .cta:hover {
            box-shadow: 0 0 10px #00D4FF;
        }
        /* Responsive Hero */
        @media (max-width: 768px) {
            .hero {
                padding: 150px 10px 50px;
            }
            .hero h1 {
                font-size: 32px;
            }
            .hero h1 .gold {
                font-size: 24px;
            }
            .hero p {
                font-size: 18px;
                margin: 15px 0;
            }
            .hero .cta {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 24px;
            }
            .hero h1 .gold {
                font-size: 18px;
            }
            .hero p {
                font-size: 14px;
            }
            .hero .cta {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Stars -->

        <a href="#" class="cta">Buy $SYMBAN Now</a>

    <script>
        // Simulate more stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = `${Math.random() * 100}%`;
